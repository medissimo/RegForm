
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/registration-form.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Registration</h4>
                        <form role="form">
                           <div class="form-row" id="container--registration">
                                <div class="form-group col-md-12">
                                    <label for="inputUsername" class="col-form-label">Username</label>
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="password" class="col-form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="passwordStrength" class="col-form-label">Password Strength</label>
                                    <div id="passwordStrength" class="form__progress--password-strength"></div>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="confirmPassword" class="col-form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                </div>
                                <div class="form-group col-md-12">
                                    <button type="submit" class="btn btn--register">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</body>
<footer>
    <script type="text/javascript" src="dist/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="dist/popper/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/pwstrength/pwstrength-bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            "use strict";
            var options = {};
            options.ui = {
                bootstrap4: true,
                container: "#container--registration",
                viewports: {
                    progress: "#passwordStrength",
                },
                showVerdictsInsideProgressBar: true
            };
            $('#password').pwstrength(options);
        });
    </script>
</footer>
</html>
